<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur de Moyenne - Sory Cissé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0e0e0, #f9f9f9);
    }

    .welcome-screen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #282c34;
      color: white;
    }

    .welcome-box {
      background: white;
      color: #282c34;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      cursor: pointer;
    }

    .main-container {
      display: none;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .section {
      margin-bottom: 40px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label, input {
      display: block;
      margin: 10px 0;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #resultatPrimaire, #resultatSecondaire {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="welcome-screen" onclick="enterSite()">
  <div class="welcome-box">
    <h1>Welcome</h1>
    <p>Cliquez ici pour entrer</p>
  </div>
</div>

<div class="main-container" id="mainContent">
  <h1>Calculateur de Moyenne - Sory Cissé</h1>

  <div class="section">
    <h2>Primaire (Sans Coefficients)</h2>
    <input type="number" id="p1" placeholder="Note 1">
    <input type="number" id="p2" placeholder="Note 2">
    <input type="number" id="p3" placeholder="Note 3">
    <input type="number" id="p4" placeholder="Note 4">
    <input type="number" id="p5" placeholder="Note 5">
    <button onclick="calculerPrimaire()">Calculer Moyenne Primaire</button>
    <div id="resultatPrimaire"></div>
  </div>

  <div class="section">
    <h2>Secondaire (Avec Coefficients)</h2>
    <input type="number" id="s1" placeholder="Note 1">
    <input type="number" id="c1" placeholder="Coefficient 1">
    <input type="number" id="s2" placeholder="Note 2">
    <input type="number" id="c2" placeholder="Coefficient 2">
    <input type="number" id="s3" placeholder="Note 3">
    <input type="number" id="c3" placeholder="Coefficient 3">
    <input type="number" id="s4" placeholder="Note 4">
    <input type="number" id="c4" placeholder="Coefficient 4">
    <input type="number" id="s5" placeholder="Note 5">
    <input type="number" id="c5" placeholder="Coefficient 5">
    <button onclick="calculerSecondaire()">Calculer Moyenne Secondaire</button>
    <div id="resultatSecondaire"></div>
  </div>
</div>

<script>
  function enterSite() {
    document.querySelector('.welcome-screen').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
  }

  function calculerPrimaire() {
    let notes = ["p1", "p2", "p3", "p4", "p5"].map(id => parseFloat(document.getElementById(id).value) || 0);
    let moyenne = notes.reduce((a, b) => a + b, 0) / notes.length;
    document.getElementById('resultatPrimaire').innerText = "Moyenne Primaire : " + moyenne.toFixed(2);
  }

  function calculerSecondaire() {
    let notes = [], coeffs = [], somme = 0, totalCoeff = 0;
    for (let i = 1; i <= 5; i++) {
      let note = parseFloat(document.getElementById("s" + i).value) || 0;
      let coeff = parseFloat(document.getElementById("c" + i).value) || 0;
      somme += note * coeff;
      totalCoeff += coeff;
    }
    let moyenne = totalCoeff > 0 ? (somme / totalCoeff) : 0;
    document.getElementById('resultatSecondaire').innerText = "Moyenne Secondaire : " + moyenne.toFixed(2);
  }
</script>
